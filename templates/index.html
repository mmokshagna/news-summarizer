<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Summarizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 2rem auto;
            padding: 1rem;
        }
        textarea {
            width: 100%;
            min-height: 200px;
            padding: 0.5rem;
        }
        button {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
        }
        .summary {
            margin-top: 1.5rem;
            padding: 1rem;
            background-color: #f1f1f1;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Smart Summarizer</h1>
    <form action="{{ url_for('summarize') }}" method="post">
        <label for="text">Enter text to summarize:</label>
        <textarea id="text" name="text" required></textarea>
        <button type="submit">Summarize</button>
    </form>

    {% if summary %}
    <div class="summary">
        <h2>Summary</h2>
        <p>{{ summary }}</p>
    </div>
    {% endif %}
</body>
</html>
